<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>

<div align="center">
    <h1> Product Manager</h1>
    <br/>
    <br/>
    <a href="/new">Crete New Product</a>
    <table border="1" cellpadding="10">

        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Brand</th>
            <th>Made In</th>
            <th>Product Price </th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="product : ${listProducts}">
            <td th:text="${product.getId()}"> Product ID</td>
            <td th:text="${product.getNameProduct()}">Product Name</td>
            <td th:text="${product.getBrand()}">Product Brand</td>
            <td th:text="${product.getCountry()}">Made in</td>
            <td th:text="${product.getPrice()}">Price</td>
            <td>
                <a  th:href="@{/edit/{id} (id=${product.getId()})}">Edit</a>
            </td>
            <td>
                <a th:href="@{'/remove/' + ${product.getId()}}">Delete</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
