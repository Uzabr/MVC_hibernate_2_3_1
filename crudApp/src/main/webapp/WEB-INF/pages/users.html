<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <div align="center">
        <h1> Users List</h1>
        <br/>
        <br/>
        <a href ="/new"> Add New User</a>
        <table border="1" cellpadding="10">
            <tr>
                <th>User ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="users : ${userslist}">
                <td th:text="${users.getId()}"> User ID</td>
                <td th:text="${users.getFirstName()}">First Name</td>
                <td th:text="${users.getLastName()}">Last Name</td>
                <td th:text="${users.getAge()}">Age</td>
                <td>
                    <a th:href="@{/edit/{id} (id=${users.getId()})}">Edit</a>
                </td>
                <td>
                    <a th:href="@{'/remove/' + ${users.getId()}}">Delete</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
